<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.jpg" alt="">
    </header>
    <div>
        <form action="submit" method="post">
            <fieldset id="dados_pessoais">
                <legend>Dados Pessoais</legend>
                <label>Nome:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required><br>
                <label>Nascimento:</label>
                <input type="date" required><br>
                <label>RG:</label>
                <input type="text" id="DocRg" maxlength="13" required><br>
                <label>CPF:</label>
                <input type="text" id="DocCpf" maxlength="14" required>
            </fieldset>

            <fieldset id="endereco">
                <legend>Endereço</legend>
                <label>Rua:</label>
                <input type="text" required>
                <label>Número:</label>
                <input type="number" required><br>
                <label>Bairro:</label>
                <input type="text" required><br>
                <label>Estado:</label>
                <select name="estados">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select><br>
                <label>Cidade:</label>
                <input type="text" required>
                <label>CEP:</label>
                <input type="text" required>
            </fieldset>

            <fieldset id="login">
                <legend>Login</legend>
                <label>Imagem de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br>
                <label>Login do Usuário:</label>
                <input type="text" required><br>
                <label>Senha:</label>
                <input type="password" required><br>
                <label>Confirme a Senha:</label>
                <input type="password" required>
            </fieldset>

            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar">
        </form>
    </div>

    <footer>
        <a href="#">Termo de Uso</a>
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD para saber mais</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // Máscara de CPF
        $('#DocCpf').on('input', function () {
            let cpf = $(this).val().replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            $(this).val(cpf);
        });

        // Máscara de RG
        $('#DocRg').on('input', function () {
            let rg = $(this).val().replace(/\D/g, '');
            rg = rg.replace(/(\d{2})(\d)/, '$1.$2');
            rg = rg.replace(/(\d{3})(\d)/, '$1.$2');
            rg = rg.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            $(this).val(rg);
        });
    </script>
</body>

</html>
