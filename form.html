<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro Pessoal</h1>
        <img src="/img/logo.jpg" alt="Imagem de um ícone de cadastro.">
    </header>
    <div class="forms">
        <form action="">
            <fieldset class="forms">
                <legend>Dados Pessoais</legend>
                <div class="grid-container">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" required>
                        <label for="email">E-mail</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="nascimento">Nascimento</label>
                        <input type="date" name="data_nascimento" required>
                    </div>
                    <div>
                        <label for="rg">RG</label>
                        <input type="text" name="rg">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="forms">
                <legend>Endereço</legend>
                <div class="grid-container">
                    <div>
                        <label for="">Rua:</label>
                        <input type="text" name="rua" required>
                        <label for="">Número: </label>
                        <input type="number" name="numero">
                    </div>
                    <div>
                        <label for="">Bairro:</label>
                        <input type="text" name="bairro">
                        <div>
                            <label for="estado">Estado</label>
                            <select name="estado">
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Cidade</label>
                            <input type="text" name="cidade">
                        </div>
                        <div>
                            <label for="">CEP: </label>
                            <input type="text" name="cep" id="cep" placeholder="00000-000" pattern="\d{5}\-\d{3}">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="forms">
                <legend>Login</legend>
                <div class="grid-container">
                    <div>
                        <label for="">Imagem de perfil:</label>
                        <input type="file" name="arquivo" accept="image/*">
                    </div>
                    <div>
                        <label for="login">Login:</label>
                        <input type="text" name="login" maxlength="10" minlength="6">
                    </div>
                    <div>
                        <label for="">Senha:</label>
                        <input type="password" name="senha">
                        <div>
                            <label for="">Confirmar Senha:</label>
                            <input type="password" name="confir_senha">
                        </div>
                    </div>
                </div>
            </fieldset>
            <div>
                <input type="submit" name="botao_enviar" value="Enviar">
                <input type="reset" name="botao_limpar" value="Limpar">
            </div>
        </form>
    </div>
    <div>
        <footer>
            <p> <a href="http://"> Termos de Uso </a> | <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD para saber mais</a></p>
        </footer>
    </div>
</body>

</html>
